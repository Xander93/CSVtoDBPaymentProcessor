services:
  db:
    image: mariadb
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: Welkom01!
      MYSQL_DATABASE: symfony
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony

  fpm:
    build: .docker/fpm/.
    volumes:
      - '.:/var/www'
    links:
      - db

  web:
    image: nginx
    volumes:
      - '.docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro'
      - '.:/var/www'
    ports:
      - '80:80'
    links:
      - fpm
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - '8080:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: Welkom01!
    depends_on:
      - db